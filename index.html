<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clon (DM)</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/270/270014.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imáges</a>

    <main>
        <div class="container">
            <figure>
                <img src="assets/google-logo.png" alt="">

                <button>Buscar con Google</button>

            </div>

    <footer>
        <section><span>Argentina</span></section>
        <section class="more-info">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>

</html>
